<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="../css/backend.min.css">
  <script src="../js/bootstrap-jquery.min.js"></script>
</head>

<body class="inside-header inside-aside is-dialog">
  <div id="main" role="main">
    <div class="tab-content tab-addtabs">
      <div id="content">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="content">
              <form class="form-horizontal validator-form"  method="POST" action="/admin/edit">
                <div class="form-group">
                  <label  class="control-label col-xs-12 col-sm-2">栏目类型:</label>
                  <div class="col-xs-12 col-sm-8">
                    <select id="c-type" data-rule="required;" class="form-control" name="row[type]">
                      <option value="default">默认</option>
                      <option value="page">单页</option>
                      <option value="article">文章</option>
                      <option value="test" selected>Test</option>
                    </select>

                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-12 col-sm-2">父ID:</label>
                  <div class="col-xs-12 col-sm-8">

                      <select class="form-control" name="_type" data-rule="required;">
                          <option value="">请选择</option>
                          <option value="number">数字</option>
                          <option value="txt">文本</option>
                          <option value="date">日期</option>
                        </select>

                  </div>
                </div>
                <div class="form-group">
                  <label  class="control-label col-xs-12 col-sm-2">名称:</label>
                  <div class="col-xs-12 col-sm-8">
                    <input data-rule="required;" class="form-control" name="row[name]" type="text"
                      value="测试2">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-12 col-sm-2">昵称:</label>
                  <div class="col-xs-12 col-sm-8">
                    <input data-rule="required;" class="form-control" name="row[nickname]" type="text"
                      value="admin">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-12 col-sm-2">标志:</label>
                  <div class="col-xs-12 col-sm-8">

                    <select  class="form-control"  name="row[flag]" data-rule="required;">
                      <option value="hot">热门</option>
                      <option value="index">首页</option>
                      <option value="recommend" selected>推荐</option>
                    </select>

                  </div>
                </div>
                <div class="form-group">
                  <label  class="control-label col-xs-12 col-sm-2">关键字:</label>
                  <div class="col-xs-12 col-sm-8">
                    <input class="form-control" name="row[keywords]" type="text" value="" data-rule="required;">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-12 col-sm-2">描述:</label>
                  <div class="col-xs-12 col-sm-8">
                    <textarea  class="form-control" name="row[description]" data-rule="required;"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-12 col-sm-2">权重:</label>
                  <div class="col-xs-12 col-sm-8">
                    <input class="form-control" name="row[weigh]" type="number" value="13" data-rule="required;">
                  </div>
                </div>
                <div class="form-group animated-radio-button">
                  <label class="control-label col-xs-12 col-sm-2" >状态:</label>
                      <div class="col-xs-12 col-sm-8 form-control-label">
                          <label>
                              <input type="radio" name="row[status]" value="normal" data-rule="checked"><span class="label-text">正常</span>
                            </label>
                            <label>
                              <input type="radio" name="row[status]" value="hidden"><span class="label-text">隐藏</span>
                            </label>
                      </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-xs-12 col-sm-2"></label>
                  <div class="col-xs-12 col-sm-8">
                    <button type="submit" 
                    data-toggle="operate-iframe-pop" 
                    data-button-type="submit"
                    class="btn btn-success btn-embossed">确定</button>
                    <button type="reset"  
                    data-toggle="operate-iframe-pop" 
                    data-button-type="reset" 
                    class="btn btn-default btn-embossed">重置</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
