<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 以下资源每个页面都需引用 --start -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/bootstrap-jquery.min.js"></script>
    <!-- end -->
    <!-- 以下内容可以根据需要引用 -->
    <!-- 图表插件 -->
    <script src="../js/plugins/chart.min.js"></script>
    <!-- 上传插件 -->
    <script src="../js/plugins/fileinput.min.js"></script>
    <!-- 时间选择插件 -->
    <script src="../js/plugins/flatpickr.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">文件上传</h3>
            <div class="tile-body"><input class="my-files-upload" type="file"></div>
          </div>
        </div>
  
   </div>
  <script>
        //上传初始化
        $('.my-files-upload').fileinput({
            uploadUrl: location.pathname + 'upload/',
            showCaption: false,
            dropZoneEnabled: true,
            showUpload: true,
            showRemove: true,
            showClose: true,
            layoutTemplates:{
                actionDelete: '',
                actionUpload:'',
            },
            browseClass: 'btn btn-primary'
        });
    </script>
</body>

</html>
