<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 以下资源每个页面都需引用 --start -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/bootstrap-jquery.min.js"></script>
    <!-- end -->
    <!-- 以下内容可以根据需要引用 -->
    <!-- 图表插件 -->
    <script src="../js/plugins/chart.min.js"></script>
    <!-- 上传插件 -->
    <script src="../js/plugins/fileinput.min.js"></script>
    <!-- 时间选择插件 -->
    <script src="../js/plugins/flatpickr.min.js"></script>
</head>

<body>
  <div class="ifr-container">
    <div class="col-md-6">
      <div class="tile-body">
        <form method="post" actions="/form/index">
          <div class="form-group">
            <label class="control-label">姓名</label>
            <input class="form-control" type="text" name="names" placeholder="请输入姓名">
          </div>
          <div class="form-group">
            <label class="control-label">手机号</label>
            <input class="form-control" type="number" name="tel"  disabled placeholder="请输入手机号">
          </div>
          <div class="form-group">
            <label class="control-label">邮箱</label>
            <input class="form-control" type="email" name="email" placeholder="请输入邮箱">
          </div>
          <div class="form-group">
            <label class="control-label">地址</label>
            <textarea class="form-control" rows="4" name="address" placeholder="请输入地址"></textarea>
          </div>
            <div class="form-group">
                <label for="form-end-time">结束时间：</label>
                <input type="text" placeholder="请选择结束时间" id="form-time" class="form-control date-time-picker" name="e-time">
            </div>
          <div class="form-group">
              <label class="control-label">下拉选择</label>
              <select class="form-control" name="opt">
                  <option value="1">选项一</option>
                  <option value="2">选项二</option>
                  <option value="3">选项三</option>
                  <option value="4">选项四</option>
              </select>
            </div>
          <div class="form-group animated-radio-button">
            <label class="control-label">性别</label>
            <div class="form-control-label">
              <label>
                <input type="radio" name="sex" value="1"><span class="label-text">单选1</span>
              </label>
              <label>
                <input type="radio" name="sex" value="2"><span class="label-text">单选2</span>
              </label>
              <label>
                <input type="radio" disabled name="sex" value="3"><span class="label-text">单选3（禁用）</span>
              </label>
            </div>
          </div>
          <div class="form-group animated-checkbox">
            <label class="control-label">要求</label>
              <div class="form-control-label">
            <label>
              <input type="checkbox" name="ask" value="1"><span class="label-text">多选1</span>
            </label>
            <label>
              <input type="checkbox" name="ask" value="2"><span class="label-text">多选2</span>
            </label>
            <label>
              <input type="checkbox" disabled name="ask" value="3"><span class="label-text">多选3(禁用)</span>
            </label>
            </div>

          </div>
          <div class="form-group toggle lg">
              <label class="control-label">是否同意</label>
              <div class="form-control-label">
                  <label>
                    <input type="checkbox" name="agree" value="1"><span class="button-indecator"></span>
                  </label>
                  </div>
          </div>
          <div class="tile-footer">
           <button class="btn btn-primary" type="submit"><i
            class="fa fa-fw fa-lg fa-check-circle"></i>确定</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
