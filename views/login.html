<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="刀锋内部后台" />
  <meta name="description" content="刀锋内部后台" />
  <title>Bootstrap-UI 管理后台-刀锋网络</title>
  <!-- 以下资源每个页面都需引用 --start -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/bootstrap-jquery.min.js"></script>
  <!-- end -->
</head>

<body class="app sidebar-mini rtl">
  <section class="material-half-bg">
    <div class="cover"></div>
  </section>
  <section class="login-content">
    <div class="logo">
      <h1>欢迎登录XX管理系统</h1>
    </div>
    <div class="login-box">
      <form class="login-form">
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登录</h3>
        <div class="form-group">
          <label class="control-label">用户名</label>
          <input class="form-control" type="text" name="u_name" placeholder="请输入用户名" autofocus>
        </div>
        <div class="form-group">
          <label class="control-label">密码</label>
          <input class="form-control" type="password" name="u_password" placeholder="请输入密码">
        </div>
        <div class="form-group">
          <div class="utility">
            <div class="animated-checkbox">
              <!-- <label>
                <input type="checkbox"><span class="label-text">记住用户名</span>
              </label> -->
            </div>
            <p class="semibold-text mb-2"><a href="#" data-toggle="flip">忘记密码?</a></p>
          </div>
        </div>
        <div class="form-group btn-container">
          <button class="btn btn-primary btn-block login-btn-wrap"><i class="fa fa-sign-in fa-lg fa-fw"></i>登录</button>
        </div>
      </form>
      <form class="forget-form">
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>忘记密码 ?</h3>
        <div class="form-group">
          <label class="control-label">手机号</label>
          <input class="form-control" type="text" placeholder="请输入手机号">
        </div>
        <div class="form-group btn-container">
          <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>重置</button>
        </div>
        <div class="form-group mt-3">
          <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i>返回登录</a>
          </p>
        </div>
      </form>
    </div>
  </section>
  <script type="text/javascript">
    // 登录与忘记密码切换功能
    $('.login-content [data-toggle="flip"]').click(function () {
      $('.login-box').toggleClass('flipped');
      return false;
    });
    //登录逻辑
    $(".login-btn-wrap").click(function(e){
      e.preventDefault();
      var _data=$(".login-form").serialize();
      $.ajax({
          url:"/login",
          method:"post",
          data:_data,
          success:function(){
            window.$notify("登录成功","success")
          },
          error:function(){
            // window.$notify("连接异常！","danger")
            window.$notify("登录成功，正在跳转","success")
            setTimeout(function(){
              window.location.href="/index"
            },2000)
          }
        })
    })
    
  </script>
</body>

</html>
